<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./css/login.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script><
</head>
<body>
    <div class="app-container">

<h1><i class="fab fas fa-car"></i> CARAPP <i class="fab fas fa-car"></i></h1>
<nav>
        <ul>
          <li><a href="#home" id="home-btn">HOME</a></li>
</nav>
        <div class="event-container">
          <p id="event-p">Please login by entering your crdentials below. Thanks</p>
        </div>

        <div class="login-container">
                <h2 class="light-border">LOGIN TO CAR APP</h2>
                 <form id="login-form" class="light-border">
                     <div class="login-div">
                         <label class="login-label">Email:</label>
                         <input class="light-border" type="text" size="35px" name="user_email"/>
                     </div>
                     <div class="login-div">
                         <label class="login-label">Password:</label>
                         <input class="light-border" type="password" size="35px" name="user_password"/>
                     </div>
                     <div class="login-div">
                         <button class="light-border login-btn" type="submit">LOGIN</button>
                     </div>
                 </form>
                 </div>
        </div>
<script src="./js/serialize.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
