<!DOCTYPE html>
<html>
<head>
    <title>CarApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
<style>
body{
    margin: 0;
    padding: 0;
    font-family: Verdana;
}
h1{
    text-align: center;
    background-color:  lightslategray;
    margin-block-start: 0.67em;
    margin-block-end: 0em;
    background-color: lightgray;
}
h2{
    font-size: 1.1em;
    text-align: center;
    margin-block-start: 0.5em;
    margin-block-end: 0.5em;
}
p{
    text-align: start;
    margin-block-start: 0.5em;
    margin-block-end: 0.5em;
    font-size: 0.8em;
}

nav ul {
  list-style-type: none;
  margin: auto;
  padding: 0;
  overflow: hidden;
  background-color:  lightslategray;
  width: 95%;
  border-radius: 8px;
  border: 4px solid #7b7878;
}

nav li {
  float: left;
  
}

nav li a, .nav-dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav li a:hover, .nav-dropdown:hover .nav-dropbtn {
  background-color: red;
}

.nav-dropdown {
  display: inline-block;
}

.nav-dropdown-content {
  display: none;
  position: absolute;
  background-color: lightslategray;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.nav-dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.nav-dropdown-content a:hover {background-color: #f1f1f1;}

.nav-dropdown:hover .nav-dropdown-content {
  display: block;
}

.car-container {
    max-width: 100%;
    margin: auto;
    padding: 1em;
}
.car-img-resp {
    width: 100%;
}

.car-ul{
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    
}

.car-li{
    width: 20%;
    margin: .5em;
}

.car-fig{
    margin: 0;
    padding: 0;
}

.car-btn{
    background-color: #ccc;
    color: rgb(0, 0, 0);
    width:100%;
    margin-top: 0.5em;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 0.5em;
    box-sizing: border-box;
}

.light-border {
    border-radius: 8px;
    border: 2px solid #7b7878;
    padding: 1em;
    box-sizing: border-box;
    background-color: lightslategray;
    
}

.app-container{
    width: 60%;
    margin: auto;
    background-color: lightgrey;
}

.hide {
    display: none !important;
}

.event-container{
  border-radius: 8px; 
  border: 2px solid #7b7878;
  width: 80%;
  margin: auto;
  box-sizing: border-box;
  margin-top: 1em;
}

#event-p{
  color: white;
  text-align: center;
  height: inherit;
  background-color: lightslategray;
  font-size: 0.8em;
}

</style>
</head>
<body>
    <div class="app-container">

<h1><i class="fab fas fa-car"></i> CARAPP <i class="fab fas fa-car"></i></h1>
<nav>
        <ul>
          <li><a href="#home" id="home-btn">HOME</a></li>
          <li class="nav-dropdown">
            <a href="javascript:void(0)" class="nav-dropbtn">SORT <i class="fa fa-caret-down" style="display: inline;"></i></a>
            <div class="nav-dropdown-content">
              <a href="#" id="old-ad-first-btn">Oldest Ad First</a>
              <a href="#" id ="new-ad-first-btn">Newest Ad First</a>
              <a href="#" id ="old-car-first-btn">Oldest Car First</a>
              <a href="#" id ="new-car-first-btn">Newest Car First</a>
            </div>
          </li>
          <li class="nav-dropdown">
            <a href="javascript:void(0)" class="nav-dropbtn" id="acc-btn">ACCOUNT <i class="fa fa-caret-down" style="display: inline;"></i></a>
            <div class="nav-dropdown-content">
              <a href="#" id="userPage-btn">User Page</a>
              <a href="#" id="settings-btn">Settings</a>
            </div>
          </li>
          <li><a href="#" id="log-btn">LOGIN</a></li>
          <li><a href="#home" id="signup-btn">SIGNUP</a></li>
        </ul>
        </nav>
    <div class="event-container">
        <p id="event-p">Welcome to CARAPP</p>
    </div>


<div class="car-container">
        <main>
            <ul class="car-ul" id="car-card-list">
              <!-- js creates list here -->
            </ul>
          <hr>
        </main>
</div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
