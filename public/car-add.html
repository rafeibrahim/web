        <div class="event-container">
          <p id="event-p">Please enter car details and click create button</p>
        </div>

        <div class="signup-container">
                <h2 class="light-border">CREATE CAR AD</h2>
                 <form id="ad-create-form" class="light-border" enctype="multipart/form-data">
                    <div class="login-div">
                        <label class="signup-label">Reg. No:</label>
                        <input class="light-border" type="text" size="40px" name="car_reg" required/>
                    </div>
                     <div class="login-div">
                         <label class="signup-label">Model:</label>
                         <input class="light-border" type="text" size="40px" name="car_model" required/>
                     </div>
                     <div class="login-div">
                      <label class="signup-label">Price:</label>
                      <input class="light-border" type="text" size="40px" name="car_price" required/>
                    </div>
                     <div class="login-div">
                      <label class="signup-label">Location:</label>
                      <input class="light-border" type="text" size="40px" name="car_location" required/>
                     </div>
                      <div class="login-div">
                        <label class="signup-label">Mileage:</label>
                        <input class="light-border" type="text" size="40px" name="car_mileage" required/>
                      </div>
                      <div class="login-div">
                        <label class="signup-label">Engine:</label>
                        <input class="light-border" type="text" size="40px" name="car_engine" required/>
                      </div>
                     <div class="login-div">
                        <label class="signup-label">Reg. Date:</label>
                        <input class="light-border" type="date" size="40px" name="car_reg_date" required/>
                    </div>
                     <div class="login-div">
                         <label class="signup-label">Inspect. Date:</label>
                         <input class="light-border" type="date" size="40px" name="car_inspection_date" required/>
                     </div>
                     
                     <div class="login-div">
                        <select id="select-make" class="light-border", name="car_make_fk" required>
                        <option value="">Select Make</option>
                      </select>
                      </div>
                      <div class="login-div">
                          <select id="select-fuel" class="light-border", name="car_fuel_fk" required>
                          <option value="">Select Fuel Type</option>
                        </select>
                      </div> 
                      <div class="login-div">
                          <select id="select-gearbox" class="light-border", name="car_gearbox_fk" required>
                          <option value="">Select Gearbox Type</option>
                        </select>
                        </div>                    
                       <div class="login-div">
                          <label class="signup-label">Upload car images:</label>
                        <input class="light-border"
                           type="file"
                           name="photos"
                           placeholder="Choose file"
                           accept="image/*"
                           multiple
                           required>
                      </div>
                      <div class="login-div">
                        <label class="signup-label">Profile image name:</label>
                        <input class="light-border" type="text" size="40px" name="car_profile_image" required/>
                      </div> 
                     <div class="login-div">
                         <button class="light-border login-btn" type="submit">CREATE</button>
                     </div>
                 </form>
                 </div>
        </div>
<script src="./js/serialize.js"></script>
